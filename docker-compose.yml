version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: handwritten_backend
    restart: unless-stopped
    env_file:
      - backend/.env
      - .env
    volumes:
      - ./backend/uploads:/app/backend/uploads
      - ./backend/results:/app/backend/results
      - ./backend/database.db:/app/backend/database.db
    ports:
      - "9000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: handwritten_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
