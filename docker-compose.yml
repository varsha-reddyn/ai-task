version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: handwritten_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
      - ./.env
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/results:/app/results
      - ./backend/database.db:/app/database.db
    ports:
      - "9000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Point to the external IP and the exposed backend port (9000)
        VITE_API_URL: ${VITE_API_URL:-http://16.112.64.187:9000}
    container_name: handwritten_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
